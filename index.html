<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meme Your Mutt</title>
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <section class="slice1"> 
        <h1>MEME YOUR MUTT</h1>
        <section class="flex container"> 
            <div>Welcome to the Meme Your Mutt, the easiest way to help get your mutt adopted!</div>
            <img class="slice-image" src="Images/Sample.jpg">
        </section> 
    </section> 
    <section class="slice2">       
        <h2 class="questions">The Basics</h2>
        <section class="flex container"> 
            <img class="slice-image" src="Images/Scout.png">
            <br>
            <br>
            <span>Your Dog's Name  <input type="text" id="name"></span>  
            <span id="gender">Age <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>
            <br>
            <br>
            <span>Gender <select>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <br>
            <br>
            <!-- <span>Upload a picture of your pup <input type="file" id="name" placeholder="Dog Image URL"></span> -->

            <span> Link to your dog's image <input type"text" id="dog-photo"> </span>
            <br>
            <br>
        </section>     
    </section>    
    <section class="slice3">
        <h2 class="questions">More Characteristics</h2>
        <section class="flex container">    
            <br>
            <br>
            <span> <input type="checkbox" id="active"> Active </span> 
            <span> <input type="checkbox" id="diva"> Diva </span>
            <br>
            <br>
            <span> <input type="checkbox" id="grumpy"> Grumpy </span>
            <span> <input type="checkbox" id="basic"> Basic </span>
            <img class="slice-image" src="Images/pug.jpg">
            <br>
            <br>
            <br>
            <br>
        </section>
        <button id="submit">SUBMIT</button>
            <br>
            <br>
            <br>
    </section>     
        
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
